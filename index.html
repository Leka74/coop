<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coop</title>
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#335897">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Roboto:300,400" rel="stylesheet">
    <!--<link rel="shortcut icon" href="images/fav.png" type="image/x-icon" sizes="16x16"/>-->
    <link rel="stylesheet" href="style/libs.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script type="text/javascript" src="js/_jquery.js"></script>
</head>
<body>

<div id="main">

    <header>
        <div class="container flex">
            <a class="logo" href="#">
                <img src="images/coopay_logo_3.svg" alt="logo">
            </a>
        </div>
    </header>

    <div class="video_scene">
        <video class="video-js" controls preload="auto" poster="images/lorem-im25.jpg" data-setup="{}">
            <source src="video/lorem_vid01.mp4" type="video/mp4">
            <source src="video/lorem_vid01.webm" type="video/webm">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
        <div class="video__play mob_show">
            <img src="images/play.svg" alt="play">
            <span>Play Now</span>
        </div>
    </div>

    <div class="video_scene__inner">
        <div class="video__info container is_smaller">
            <div class="video__views">
                <span>Sett:</span>
                <strong>12,450</strong>
            </div>
            <div class="video__title">
                <h1><strong>Hei Anne</strong></h1>
            </div>
            <div class="video__desc">
                <p>I forbindelse med lansering av Coopay spås det at din rolle er viktig. Se filmen som vi har laget spesielt til deg. Del gjerne budskapet på sosiale medier.</p>
            </div>
        </div>
        <div class="video__play mob_hide">
            <img src="images/play.svg" alt="play">
            <span>Play Now</span>
        </div>
    </div>

</div>

<footer>
    <div class="container is_smaller flex__mob">
        <div class="footer__buttons">
            <a href="#" class="button is_fb" target="_blank" rel="noopener">
                <figure>
                    <img src="images/fcbk.svg" alt="Facebook">
                </figure>
                <span>Facebook</span>
            </a>
            <a href="#" class="button is_ln" target="_blank" rel="noopener">
                <figure>
                    <img src="images/lnkdn.svg" alt="LinkedIn">
                </figure>
                <span>LinkedIn</span>
            </a>
            <a href="video/lorem_vid01.mp4" class="button is_dw" download>
                <figure>
                    <img src="images/download.svg" alt="download">
                </figure>
                <span>Last ned filmen</span>
            </a>
        </div>
        <div class="footer__info">
            <div class="copyright">
                <small>© 2019 Coop. all rights reserved</small>
            </div>
            <div class="powered_by">
                <small>Povered by <strong>Storm 121</strong></small>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="js/libs.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
